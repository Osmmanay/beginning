<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Başlıksız Belge</title>
<style type="text/css">
	.stadyum { width: 700px; height: 860px; background: #0f0; margin: 10px auto; border-left: 120px solid #ddd; border-right: 120px solid #ddd;border-top: 120px solid #ddd;border-bottom: 120px solid #58F55C; border-radius: 200px;}
	.aciktribun{ width:700px; height:765px; background:#f00; border-radius:150px 150px 0 0;background:#58F55C; padding: 100px 0 0 0; margin: 0 auto;}
.sahakenari{ width:550px; height:615px; background:#360; border-radius:100px;margin: 0 auto; padding: 35px 0 0 0;}
	.saha{ width:400px; height:580px; background:#0c0; margin:0 auto; border:1px solid #FFF; margin: 0 auto}
	.ustcezasahasi {width: 250px; height:100px ; border-left: 1px solid #fff; border-bottom: 1px solid #fff; border-right: 1px solid #fff; margin: 0 auto;}
	.ustaltipas {width: 125px; height:50px ; border-left: 1px solid #fff; border-bottom: 1px solid #fff; border-right: 1px solid #fff; margin: 0 auto;}
	.ustyay{width:100px ; height:40px ; border-left: 1px solid #fff; border-bottom: 1px solid #fff; border-right: 1px solid #fff; border-radius:0 0 55px 55px; margin: 0 auto;}
	.ortacizgi{width: 400px; height:; margin: 150px 0 0 0; border: 1px solid #fff;}
	.ortayay {width: 120px; height:120px;  border: 2px solid #fff; border-radius: 60px; margin: -65px auto;}
	.altyay {width:100px ; height:40px ; border-left: 1px solid #fff; border-top: 1px solid #fff; border-right: 1px solid #fff; border-radius:55px 55px 0 0; margin:150px auto 0 auto;}
	.altcezasahasi {width: 250px; height:100px ; border-left: 1px solid #fff; border-top: 1px solid #fff; border-right: 1px solid #fff; margin: 0 auto;}
	.altaltipas {width: 125px; height:50px ; border-left: 1px solid #fff; border-top: 1px solid #fff; border-right: 1px solid #fff; margin: 50px auto 0 auto;}

	
	</style>
	</head>

<body>
<div class="stadyum">
	<div class="aciktribun">
		<div class="sahakenari">
			<div class="saha">
				<div class="ustcezasahasi">
					<div class="ustaltipas"></div>
				</div>
		<div class="ustyay"></div>
				<div class="ortacizgi"></div>
				<div class="ortayay"></div>
				<div class="altyay"></div>
				<div class="altcezasahasi">
					<div class="altaltipas"></div>
				
				</div>
			</div>
		</div>
	</div>
	</div>
	
	
	
	</body>
</html>
<div class=""></div>
