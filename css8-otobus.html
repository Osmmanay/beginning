<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Başlıksız Belge</title>
<style type="text/css">
	.otobus{ width:400px; height:600px; margin:45px auto}
	.anten {width:100px ;height:1px ; margin:100px auto 0 auto;background: #000; transform: rotate(290deg)}
	.solayna{width:39px; height:25px; background: #8A0707;  border-top:1px solid #000;border-left:1px solid #000; border-bottom:1px solid #000; border-radius: 10px 0 0 10px;margin: 240px 0 0 0;float: left;}
	.cam{width:318px; height:230px; border: 1px solid #000; margin: 45px 0 0 0;float: left; border-radius: 10px 10px 0 0;}
	.sagayna{width:39px; height:25px; background: #8A0707;  border-top:1px solid #000;border-right:1px solid #000; border-bottom:1px solid #000; border-radius: 0 10px 10px 0;margin: 240px 0 0 0;float: left;}
	.kaporta{width:318px ; height:120px ; background: #C8820E; border-right:1px solid #000;border-left:1px solid #000; border-bottom:1px solid #000; border-radius: 0 0 50px 50px; margin: 0 0 0 40px; float: left;z-index: 1;}
	.solteker{width:50px; height:40px; background: #000; border-radius: 0 0 10px 10px; margin: 0 0 0 90px; float: left}
	.sagteker{width:50px; height:40px; background: #000; border-radius: 0 0 10px 10px; margin: 0 0 0 125px; float: left}
	.dikiz{width:70px ;height: 20px; background: #5F5F5F; border: 1px solid #000; border-radius:50px; margin: 50px auto 0 auto;}
	.solkoltuk{width:120px ;height: 120px; background: #E4DA82; border: 1px solid #000; border-radius: 20px 20px 0 0; margin: 37px 0 0 20px;float: left;}
	.sagkoltuk{width:120px ;height: 120px; background: #E4DA82; border: 1px solid #000; border-radius: 20px 20px 0 0; margin: 37px 0 0 35px; float: left;}
	.solsilecek{width:120px ;height:2px ; margin:100px auto 0 auto; background: #000; margin: 118px 0 0 10px;z-index: 2; }
	.direksiyon{ width:60px; height:30px; border-right: 8px solid #000;border-top: 8px solid #000;border-left: 8px solid #000;border-radius: 40px 40px 0 0; margin: 83px auto 0 auto;}
	.sagsilecek{width:120px ;height:2px ; margin:100px auto 0 auto; background: #000; margin: -3px 0 0 -10px;z-index: 2; }
	.solfar{width: 50px; height: 50px; background: #ff9; box-shadow:5px 5px 15px #f7d3ac, -5px -5px 15px #f7d3ac; margin: 20px 0 0 30px;border-radius: 25px; float: left;} 	
	.kaportaorta {width:140px; height:100px; float:left; margin:10px 0 0 12px}
	.izgarabir{width:70px; height:3px; background:#444; margin:25px auto 0 auto}
	.izgarA2{width:90px; height:3px; background:#444; margin:5px auto 0 auto}
	.izgara3{width:100px; height:3px; background:#444; margin:5px auto 0 auto }
	.izgara4{width:110px; height:3px; background:#444; margin:5px auto 0 auto }
	.plaka{ width:120px; height:20px; background:#FFF;border:1px solid #000; margin:25px auto 0 auto }
	.plakasol{width: 15px;height: 18px; background: #06f; font: bold 10px tahoma;color: #FFF; text-align: center; float: left; padding: 2px 0 0 0;}
	.plakasag{width: 100px;height: 17px; background: rgb(241, 242, 244); font: bold 10px tahoma; text-align: center; float: left; padding: 3px 0 0 0;}
	.sagfar{width: 50px; height: 50px; background: #ff9; box-shadow:5px 5px 15px #f7d3ac, -5px -5px 15px #f7d3ac; margin: 20px 0 0 10px;border-radius: 25px; float: left;} 	

	</style>
	
	</head>

<body>
	<div class="otobus">
		<div class="anten"></div>
		<div class="solayna"></div>
		<div class="cam">
			<div class="dikiz"></div>
			<div class="solkoltuk">
				<div class="solsilecek"></div>
			</div>
			<div class="sagkoltuk">
				<div class="direksiyon"></div>
				<div class="sagsilecek"></div>
			</div>
		</div>
		<div class="sagayna"></div>
		<div class="kaporta">
			<div class="solfar"></div>
			<div class="kaportaorta">
				<div class="izgarabir"></div>
				<div class="izgarA2"></div>
				<div class="izgara3"></div>
				<div class="izgara4"></div>
				<div class="plaka">
					<div class="plakasol">TR</div>
					<div class="plakasag">06 ANKARA 44</div>
				</div>
			</div>
		
			<div class="sagfar"></div>
		</div>
		<div class="solteker"></div>
		<div class="sagteker"></div>
		
	
	
	</div>
	
</body>
</html>
